<DOCTYPE thml>
<html>
<head>
<meta name="viewpoint" width="device width, initial-scale=0.1">
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatiable" content="IE=edge">
<title>comparison operators</title>
<script type="text/javascript"></script>
<script type="text/javascript" src"myfile.js"></script>

</head>

<body>
<script>

var linebreak="<br>"

x1 =(20==20);
document.write(x1);
document.write(linebreak);

x2=(10!=20);
document.write(x2);
document.write(linebreak);

x3=(10 > 20);
document.write(x3);
document.write(linebreak);


x3=(10 >= 20);
document.write(x3);
document.write(linebreak);

x4=(10<20);
document.write(x4);
document.write(linebreak);

x5=(22<=20);
document.write(x5);
document.write(linebreak);


//logical &&
y1=(10==20 && 20==33);
document.write(y1);
document.write(linebreak);

y2=(10==20 || 20==33);
document.write(y2);
document.write(linebreak);

//assignment operators add assign
var a=10; a=+40;
document.write(a);
document.write(linebreak);

//assignment operators add assign
var b=20; b-=10;
document.write(b);
document.write(linebreak);

//division assign
var c=5; c/=10;
document.write(c);
document.write(linebreak);

//multiplication
var d=20; d*=10;
document.write(d);
document.write(linebreak);
//modulus
var e=20; e%=2;
document.write(e);
document.write(linebreak);
























</script>
</body>
</html>
