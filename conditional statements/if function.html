<DOCTYPE html>
<html>
<head>
<title>if function</title>
<script type="text/javascript">
function checkage(){
cadet=Number(document.getElementById("age").value);
document.getElementById("result").value;
aa="qualified";
bb="not qualified";
if (cadet>=17 && cadet <=20) {document.getElementById("result").value=aa;}
else{document.getElementById("result").value=bb;}





}



</script>
</head>


<body>



<form>

Age:<input type="text" size="7" id="age" value=""/>
<br/>
results:<input type="text" size="10" id="result" value=""/>
<br/>
<input type="button" onclick="checkage()" value="Check"/>


















</form>

</body>
</html>
