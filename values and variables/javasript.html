<!DOCTYPE html>
<html>
<head>
<meta name="viewpoint" content="deive width initial scale 0.1">
<meta charset="UTF8">
<meta http-equiv="X-UA-Compitable" content="IE=edge">




</head>





<body>
<h1>logic operators</h1>
<script type="text/javascript">
<!--





var a = true;
var b = true;
var linebreak = "<br/>";
document.write("(a && b) => ");
result = (a && b);
document.write(result);
document.write(linebreak);


document.write("(a || b) => ");
result = (a || b);
document.write(result);
document.write(linebreak);

document.write("!(a && b) => ");
result = (!(a && b));
document.write(result);
document.write(linebreak);










//-->

</script>
<h1>bitwise operators</h1>
<script type="text/javascript">
<!--
var a = 2; // Bit presentation 10
var b = 3; // Bit presentation 11
var linebreak = "<br />";

document.write("(a & b) => ");
result = (a & b);
document.write(result);
document.write(linebreak);

document.write("(a | b) => ");
result = (a | b);
document.write(result);
document.write(linebreak);

document.write("(~b) => ");
result = (~b);
document.write(result);
document.write(linebreak);

document.write("(a ^ b) => ");
result = (a ^ b);
document.write(result);
document.write(linebreak);

document.write("(a << b) => ");
result = (a << b);
document.write(result);
document.write(linebreak);

document.write("(a >> b) => ");
result = (a >> b);
document.write(result);
document.write(linebreak);


















</script>
</body>
</html>
